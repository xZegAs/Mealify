<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/f4a2b33c0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <div class="container">
        <div class="logo">
          <h1><a href="index.html">Mealify</a></h1>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Chefs</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <i><i class="fa-solid fa-bars"></i></i>
      </div>
    </div>

    <!-- Header Section -->
    <div class="header">
      <div class="container">
        <div class="header-content"></div>
        <div class="header-img"></div>
      </div>
    </div>

    <!-- Chefs Section -->
    <div class="chefs">
      <div class="container">
        <div class="main-title"></div>
        <div class="chefs-cards"></div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
      <div class="container">
        <div class="main-title"></div>
        <div class="gallery-photos"></div>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="contact">
      <div class="container">
        <div class="main-title"></div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.445785295115!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1681863129691!5m2!1sen!2sus"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="details">
          <div class="details-section"></div>
          <div class="details-section"></div>
          <div class="details-section"></div>
          <div class="details-section"></div>
        </div>
        <form action=""></form>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="container"></div>
    </div>
  </body>
</html>
